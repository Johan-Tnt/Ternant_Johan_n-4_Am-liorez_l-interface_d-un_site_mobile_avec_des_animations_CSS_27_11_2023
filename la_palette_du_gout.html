<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="logo_orientation">
      <i class="fa-solid fa-arrow-left"></i><img
        class="logo_position"
        src="./Assets/Images/OHMYFO~1.SVG"
        alt="Logo OhMyFood"
        width="197"
        height="36"
      />
    </header>
    <main>
      <img
      class="img_restaurants"
      src="./Assets/Restaurants/JAY-WE~1.JPG"
      alt="Restaurants"
    />
        <section class="alignement_fonctionnement">
            <h1>La palette du goût<i class="fa-regular fa-heart"></i></h1> 
            <h3>ENTREES</h3>
            <button class="btn_fonctionnement"><h3>Fricassée d'escargots</h3>
            <p>Au piment d'Espelette</p>
            <p>25<span class="euro">€</span></p></button>
            <button class="btn_fonctionnement"><h3>Foie gras de canard mi-cuit</h3>
            <p>Et ses copeaux de truffe noire</p>
            <p>35<span class="euro">€</span></p></button>
            <button class="btn_fonctionnement"><h3>Oeuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                <p>20<span class="euro">€</span></p></button>
            <h3>PLATS</h3>
            <button class="btn_fonctionnement"><h3>Filet de boeuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légumes</p>
                <p>40<span class="euro">€</span></p></button>
                <button class="btn_fonctionnement"><h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p>35<span class="euro">€</span></p></button>
                    <button class="btn_fonctionnement"><h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                        <p>44<span class="euro">€</span></p></button>
            <h3>DESSERTS</h3>
            <button class="btn_fonctionnement"><h3>Paris-Brest</h3>
                <p>Revisité</p>
                <p>18<span class="euro">€</span></p></button>
                <button class="btn_fonctionnement"><h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                    <p>22<span class="euro">€</span></p></button>
                    <button class="btn_fonctionnement"><h3>Mousse au chocolat</h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <p>23<span class="euro">€</span></p></button>
        </section>
        <section class="alignement_fonctionnement">
      <button class="btn_exploration" type="submit">
        Commander
      </button>
    </main>
</section>
    <footer class="footer">
      <nav>
        <div class="space_footer">
          <img
            src="./Assets/Images/Logo/ohmyfood.svg"
            alt="Logo OhMyFood"
            width="137"
            height="27"
          />
          <ul>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-utensils icon_footer"></i>Proposer un
                restaurant</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-handshake-angle icon_footer"></i>Devenir
                partenaire</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Mentions légales Contact</a>
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
