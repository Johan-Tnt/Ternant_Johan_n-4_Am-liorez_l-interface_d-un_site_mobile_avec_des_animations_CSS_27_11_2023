<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="logo_orientation">
      <i class="fa-solid fa-arrow-left"></i>
      <img
        class="logo_position"
        src="./Assets/Images/OHMYFO~1.SVG"
        alt="Logo OhMyFood"
        width="197"
        height="36"
      />
    </header>
    <main>
      <img
      class="img_restaurants"
      src="./Assets/Restaurants/STIL-U~1.JPG"
      alt="Restaurants"
    />
        <section class="alignement_fonctionnement">
            <h1>La note enchantée<i class="fa-regular fa-heart"></i></h1> 
            <h3>ENTREES</h3>
            <button class="btn_fonctionnement"><h3>Ravioles de foie gras</h3>
            <p>Accompagnées de leur crème à la truffe</p>
            <p>25<span class="euro">€</span></p></button>
            <button class="btn_fonctionnement"><h3>Caviar osciètre</h3>
            <p>Sur blini à la farine de blé noir</p>
            <p>35<span class="euro">€</span></p></button>
            <button class="btn_fonctionnement"><h3>Homard et espuma de potiron</h3>
                <p>Marinés aux zestes d'orange</p>
                <p>20<span class="euro">€</span></p></button>
                <button class="btn_fonctionnement"><h3>Foie gras de canard cuit entier</h3>
                  <p>Confiture de figue et pain toasté</p>
                  <p>35<span class="euro">€</span></p></button>
            <h3>PLATS</h3>
            <button class="btn_fonctionnement"><h3>Noix de coquilles Saint-Jacques</h3>
                <p>Sur lit de purée de céleri-rave</p>
                <p>40<span class="euro">€</span></p></button>
                <button class="btn_fonctionnement"><h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                    <p>35<span class="euro">€</span></p></button>
                    <button class="btn_fonctionnement"><h3>Mijoté de queue de bœuf </h3>
                        <p>Et riz sauvage aux zestes de citron</p>
                        <p>45<span class="euro">€</span></p></button>
            <h3>DESSERTS</h3>
            <button class="btn_fonctionnement"><h3>Macaron noisette et chocolat</h3>
                <p>Glace au caramel brun et sel de Guérande</p>
                <p>18<span class="euro">€</span></p></button>
                <button class="btn_fonctionnement"><h3>Baba au rhum revisité  </h3>
                    <p>Avec son coulis de citron</p>
                    <p>22<span class="euro">€</span></p></button>
                    <button class="btn_fonctionnement"><h3>Tarte au citron meringuée  </h3>
                        <p>Déstructurée</p>
                        <p>23<span class="euro">€</span></p></button>
        </section>
        <section class="alignement_fonctionnement">
      <button class="btn_exploration" type="submit">
        Commander
      </button>
    </main>
</section>
    <footer class="footer">
      <nav>
        <div class="space_footer">
          <img
            src="./Assets/Images/Logo/ohmyfood.svg"
            alt="Logo OhMyFood"
            width="137"
            height="27"
          />
          <ul>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-utensils icon_footer"></i>Proposer un
                restaurant</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-handshake-angle icon_footer"></i>Devenir
                partenaire</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Mentions légales Contact</a>
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
