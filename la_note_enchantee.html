<!DOCTYPE html>
<html lang="fr">
  <!--Début du code OhMyFood-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="./build/style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="logo_orientation logo_menu">
      <a href="index.html"
        ><i class="fa-solid fa-arrow-left arrow_space"></i
      ></a>
      <img
        class="logo_position"
        src="./Assets/Images/OHMYFO~1.SVG"
        alt="Logo OhMyFood"
        width="197"
        height="36"
      />
    </header>
    <main>
      <img
        class="img_menu"
        src="./Assets/Restaurants/STIL-U~1.JPG"
        alt="Restaurants"
      />
      <section class="alignement_fonctionnement background_grey menus_contenu">
        <h1 class="title_menu">
          La note enchantée<i class="fa-regular fa-heart menu_like"></i>
        </h1>
        <h3 class="space_location line_green">ENTRÉES</h3>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Ravioles de foie gras</h3>
          <p class="plate_price">
            Accompagnées de leur crème à la truffe
            <span class="euro space_euro">25 €</span>
          </p>
        </button>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Caviar osciètre</h3>
          <p class="plate_price">
            Sur blini à la farine de blé noir
            <span class="euro space_euro">35 €</span>
          </p>
        </button>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Homard et espuma de potiron</h3>
          <p class="plate_price">
            Marinés aux zestes d'orange
            <span class="euro space_euro">20 €</span>
          </p>
        </button>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Foie gras de canard cuit entier</h3>
          <p class="plate_price">
            Confiture de figue et pain toasté
            <span class="euro space_euro">35 €</span>
          </p>
        </button>
        <h3 class="space_menu space_location line_green">PLATS</h3>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Noix de coquilles Saint-Jacques</h3>
          <p class="plate_price">
            Sur lit de purée de céleri-rave
            <span class="euro space_euro">40 €</span>
          </p>
        </button>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Langoustine poêlée</h3>
          <p class="plate_price">
            Purée de patate douce <span class="euro space_euro">35 €</span>
          </p>
        </button>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Mijoté de queue de bœuf</h3>
          <p class="plate_price">
            Et riz sauvage aux zestes de citron
            <span class="euro space_euro">45 €</span>
          </p>
        </button>
        <h3 class="space_menu space_location line_green">DESSERTS</h3>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Macaron noisette et chocolat</h3>
          <p class="plate_price">
            Glace au caramel brun et sel de Guérande
            <span class="euro space_euro">18 €</span>
          </p>
        </button>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Baba au rhum revisité</h3>
          <p class="plate_price">
            Avec son coulis de citron <span class="euro space_euro">22 €</span>
          </p>
        </button>
        <button class="btn_fonctionnement btn_menu">
          <h3 class="plate_content">Tarte au citron meringuée</h3>
          <p class="plate_price">
            Déstructurée <span class="euro space_euro">23 €</span>
          </p>
        </button>
      </section>
      <section class="alignement_fonctionnement background_grey">
        <button class="btn_exploration" type="submit">Commander</button>
      </section>
    </main>

    <footer class="footer">
      <nav>
        <div class="space_footer">
          <img
            src="./Assets/Images/Logo/ohmyfood.svg"
            alt="Logo OhMyFood"
            width="137"
            height="27"
          />
          <ul>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-utensils icon_footer"></i>Proposer un
                restaurant</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-handshake-angle icon_footer"></i>Devenir
                partenaire</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Mentions légales Contact</a>
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
