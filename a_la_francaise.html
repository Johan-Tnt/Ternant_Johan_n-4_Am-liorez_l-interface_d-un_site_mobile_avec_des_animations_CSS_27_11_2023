<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="logo_orientation">
      <i class="fa-solid fa-arrow-left"></i>
      <img
        class="logo_position"
        src="./Assets/Images/OHMYFO~1.SVG"
        alt="Logo OhMyFood"
        width="197"
        height="36"
      />
    </header>
    <main>
      <img
                class="img_restaurants"
                src="./Assets/Restaurants/TOA-HE~1.JPG"
                alt="Restaurants"
              />
        <section class="alignement_fonctionnement">
            <h1>A la française<i class="fa-regular fa-heart"></i></h1> 
            <h3>ENTREES</h3>
            <button class="btn_fonctionnement"><h3>Tartare de poulpe acidulé</h3>
            <p>Aux zestes d'orange</p>
            <p>25<span class="euro">€</span></p></button>
            <button class="btn_fonctionnement"><h3>Velouté de légumes d'antan</h3>
            <p>Carotte, panais, topinambour</p>
            <p>35<span class="euro">€</span></p></button>
            <button class="btn_fonctionnement"><h3>Soupe à l'oignon</h3>
                <p>Revisitée</p>
                <p>20<span class="euro">€</span></p></button>
            <h3>PLATS</h3>
            <button class="btn_fonctionnement"><h3>Coquilles Saint-Jacques</h3>
                <p>Accompagnées d'une purée de panais</p>
                <p>40<span class="euro">€</span></p></button>
                <button class="btn_fonctionnement"><h3>Magret de canard</h3>
                    <p>Et parmentier de pommes de terre</p>
                    <p>35<span class="euro">€</span></p></button>
                    <button class="btn_fonctionnement"><h3>Pigeonneau d’Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p>44<span class="euro">€</span></p></button>
            <h3>DESSERTS</h3>
            <button class="btn_fonctionnement"><h3>Pétales de violettes glacés</h3>
                <p>Et purée de noisettes</p>
                <p>18<span class="euro">€</span></p></button>
                <button class="btn_fonctionnement"><h3>Fondant au chocolat </h3>
                    <p>Revisité</p>
                    <p>22<span class="euro">€</span></p></button>
                    <button class="btn_fonctionnement"><h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d’amande</p>
                        <p>23<span class="euro">€</span></p></button>
        </section>
        <section class="alignement_fonctionnement">
      <button class="btn_exploration" type="submit">
        Commander
      </button>
    </main>
</section>
    <footer class="footer">
      <nav>
        <div class="space_footer">
          <img
            src="./Assets/Images/Logo/ohmyfood.svg"
            alt="Logo OhMyFood"
            width="137"
            height="27"
          />
          <ul>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-utensils icon_footer"></i>Proposer un
                restaurant</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-handshake-angle icon_footer"></i>Devenir
                partenaire</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Mentions légales Contact</a>
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
