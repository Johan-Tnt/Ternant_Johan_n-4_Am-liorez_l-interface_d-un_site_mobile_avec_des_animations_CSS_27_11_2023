<!DOCTYPE html>
<html lang="fr">
   <!--Début du code OhMyFood-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="./build/style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="logo_orientation logo_menu">
      <a href="index.html"><i class="fa-solid fa-arrow-left arrow_space"></i></a>
      <img
        class="logo_position"
        src="./Assets/Images/OHMYFO~1.SVG"
        alt="Logo OhMyFood"
        width="197"
        height="36"
      />
    </header>
    <main>
      <img
                class="img_menu"
                src="./Assets/Restaurants/TOA-HE~1.JPG"
                alt="Restaurants"
              />
        <section class="alignement_fonctionnement background_grey menus_content">
            <h1 class="title_menu">À la française
              <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="23" height="21" viewBox="0 0 23 21" fill="none">
                <path d="M20.3647 1.4363C18.01 -0.752765 14.5081 -0.359015 12.3468 2.0738L11.5003 3.02536L10.6538 2.0738C8.49677 -0.359015 4.99052 -0.752765 2.63583 1.4363C-0.0626076 3.9488 -0.204405 8.45817 2.21044 11.1816L10.5249 20.5472C11.062 21.1519 11.9343 21.1519 12.4714 20.5472L20.7858 11.1816C23.205 8.45817 23.0632 3.9488 20.3647 1.4363Z" fill="url(#paint0_linear)"/>
                <defs>
                  <linearGradient id="paint0_linear" x1="11.5" y1="-5.45973" x2="3.93419" y2="27.9927" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#9356DC"/>
                    <stop offset="1" stop-color="#FF79DA"/>
                  </linearGradient>
                </defs>
              </svg>
              </button></h1> 
            <h3 class="space_location line_green">ENTRÉES</h3>
           <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Tartare de poulpe acidulé</h3>
            <p class="plate_price">Aux zestes d'orange
            <span class="euro space_euro">25 €</span></p></button>
           <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Velouté de légumes d'antan</h3>
            <p class="plate_price">Carotte, panais, topinambour
            <span class="euro space_euro">35 €</span></p></button>
           <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Soupe à l'oignon</h3>
                <p class="plate_price">Revisitée
                <span class="euro space_euro">20 €</span></p></button>
            <h3 class="space_menu space_location line_green">PLATS</h3>
           <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Coquilles Saint-Jacques</h3>
                <p class="plate_price">Accompagnées d'une purée de panais</p>
                <span class="euro space_euro">40 €</span></p></button>
               <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Magret de canard</h3>
                    <p class="plate_price">Et parmentier de pommes de terre
                    <span class="euro space_euro">35 €</span></p></button>
                   <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Pigeonneau d’Ille-et-Vilaine</h3>
                        <p class="plate_price">Sur son lit de gnocchis aux légumes
                        <span class="euro space_euro">44 €</span></p></button>
            <h3 class="space_menu space_location line_green">DESSERTS</h3>
           <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Pétales de violettes glacés</h3>
                <p class="plate_price">Et purée de noisettes
                <span class="euro space_euro">18 €</span></p></button>
               <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Fondant au chocolat </h3>
                    <p class="plate_price">Revisité
                    <span class="euro space_euro">22 €</span></p></button>
                   <button class="btn_fonctionnement btn_menu btn_fonctionnement_menus"><h3 class="plate_content">Millefeuille croustillant</h3>
                        <p class="plate_price">Myrtilles et pâte d’amande
                        <span class="euro space_euro">23 €</span></p></button>
        </section>
        <section class="alignement_fonctionnement background_grey">
      <button class="btn_exploration" type="submit">
        Commander
      </button>
    </section>
    </main>

    <footer class="footer">
      <nav>
        <div class="space_footer">
          <img
            src="./Assets/Images/Logo/ohmyfood.svg"
            alt="Logo OhMyFood"
            width="137"
            height="27"
            class="order_footer"
          />
          <ul class="ul_alignement">
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-utensils icon_footer"></i>Proposer un
                restaurant</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer"
                ><i class="fa-solid fa-handshake-angle icon_footer"></i>Devenir
                partenaire</a
              >
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Mentions légales</a>
            </li>
            <li class="li_footer">
              <a href="#" class="lien_footer">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
